<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container login-form">
        <div class="box-top">
            <div class="header">
                <div class="facebook box">
                    <h3>login with facebook</h3>
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="twitter box">
                    <div class="wrap">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <h3>login with twitter</h3>
                </div>
            </div>
            <div class="form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <p>I forgot my password?</p>
                <button class="login" onclick="submit()">Login</button>
            </div>
        </div>
        <div class="box-bottom">
            <button class="register" onclick="handleLogin()">
                Create New Account
            </button>
        </div>
    </div>
    <div class="container register-form hide">
        <div class="box-top">
            <div class="form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="login" onclick="submit()">Register</button>
            </div>
        </div>
        <div class="box-bottom">
            <button class="login" onclick="handleLogin()">
                Login
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
